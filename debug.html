<!DOCTYPE html>
<html>
<head>
    <title>Style Debug</title>
    <style>
        .fortify-gradient-bg {
            background: linear-gradient(135deg, #79189C 0%, #8571F4 50%, #00A99D 100%);
        }
        .score-excellent { 
            background-color: #10b981; 
            color: white; 
        }
    </style>
</head>
<body>
    <h1>Debugging Styles</h1>
    <div style="width: 100px; height: 100px; background: red;">Red Box (inline style)</div>
    <div class="fortify-gradient-bg" style="width: 100px; height: 100px;">Gradient Box</div>
    <div class="score-excellent" style="padding: 10px;">Score Badge</div>
</body>
</html>
